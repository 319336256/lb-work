<!DOCTYPE html>

</head>
<body>
     <script>
       var num1 = Number(prompt('请输入第一个数字'));
       var num2 = Number(prompt('请输入第二个数字'));
       var op =  prompt('请输入运算符号+-*/');
       function a(){
    	op=='+'?alert(num1+num2):op=='-'?alert(num1-num2):op=='*'?alert(num1*num2):op=='/'?alert(num1/num2):alert("请输入正确的运算符号!");
    }
    a();
     </script>
</body>
